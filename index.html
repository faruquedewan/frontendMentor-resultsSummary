<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Results Summary Component</title>

  <!-- My CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="section-blue">
      <h3>Your Result</h3>
      <div class="section-blue-circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="section-white">
      <h3>Summary</h3>
      <div class="div-four">
        <div class="div-reaction">
          <div class="img-h4">
            <img src="images/icon-reaction.svg" alt="Reaction Icon">
            <h4>Reaction</h4>
          </div>
          <h3>80 <span>/ 100</span></h3>
        </div>

        <div class="div-memory">
          <div class="img-h4">
            <img src="images/icon-memory.svg" alt="Memory Icon">
            <h4>Memory</h4>
          </div>
          <h3>92 <span>/ 100</span></h3>
        </div>

        <div class="div-verbal">
          <div class="img-h4">
            <img src="images/icon-verbal.svg" alt="Verbal Icon">
            <h4>Verbal</h4>
          </div>        
          <h3>61 <span>/ 100</span></h3>
        </div>

        <div class="div-visual">
          <div class="img-h4">
            <img src="images/icon-visual.svg" alt="Visual Icon">
            <h4>Visual</h4>
          </div>         
          <h3>72 <span>/ 100</span></h3>
        </div>
      </div>
      <button type="button">Continue</button>
    </section>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Faruque Dewan</a>.
  </footer>
</body>
</html>
